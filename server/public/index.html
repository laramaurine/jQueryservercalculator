<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery-3.5.1.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server-side Calculator</title>
</head>

<body>
    <header>
        <h1>Server-side Calculator</h1>
    </header>
    <main>
        <h2>Enter Inputs</h2>
        
        <input type="number" id="numberOne" placeholder="NUMBER ONE">
        <button id="multiply" class="operator">*</button>
        <button id="add" class="operator">+</button>
        <button id="subtract" class="operator">-</button>
        <button id="divide" class="operator">/</button>
        <input type="number" id="operator" placeholder="NUMBER TWO">
        <button id="submit">=</button>
        <button id="clear">C</button>

        <button id="calculate">Calculate</button>

        <section>
            <h1>Answer</h1>
            <ol id="answer">
                <!-- appended with jQuery -->
            </ol>
        </section>

        <section>
            <h2>Results</h2>
            <ol id="results">
                <!-- appended with jQuery -->                
            </ol>
        </section>
    </main>
</body>

</html>
